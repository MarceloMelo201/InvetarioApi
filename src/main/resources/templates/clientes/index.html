<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Invent√°rio API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Clientes</h1>

    <div class="form-container">
        <h2>Cadastrar Cliente</h2>
        <form id="cliente-form">
            <input type="text" id="nomeCliente" placeholder="Nome do Cliente" required>
            <input type="email" id="emailCliente" placeholder="Email do Cliente" required>
            <input type="text" id="telefone" placeholder="Telefone" required>
            <input type="text" id="cidade" placeholder="Cidade" required>
            <input type="text" id="bairro" placeholder="Bairro" required>
            <input type="text" id="rua" placeholder="Rua" required>
            <select id="uf" required>
                <option value="" disabled selected>Selecione o Estado</option>
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MG">MG</option>
                <option value="MS">MS</option>
                <option value="MT">MT</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="PR">PR</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SE">SE</option>
                <option value="SP">SP</option>
                <option value="TO">TO</option>
            </select>
            <button type="submit">Cadastrar Cliente</button>
        </form>
    </div>

    <div class="client-list">
        <h2>Lista de Clientes</h2>
        <ul id="clientes-list"></ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
